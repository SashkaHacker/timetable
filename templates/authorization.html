{% extends "main.html" %}
{% block content %}
<p class="fs-1">Авторизация</p>
<form method="post" class="auto_form" novalidate>
    <div class="mb-3 row">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input required type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="Password" class="col-sm-2 col-form-label">Пароль</label>
        <div class="col-sm-10">
            <input required type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    {% if flag %}
        <p>Неверный email или пароль</p>
    {% endif %}
    {% if flag_ban %}
        <p>Вы забанены</p>
    {% endif %}
    <div class="button_post">
        <button type="submit" class="btn btn-dark">Вход</button>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
{% endblock %}
